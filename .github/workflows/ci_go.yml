name: CI Go

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"  # укажи нужную версию Go

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('go.mod') }}

      - name: Show Go environment info
        run: |
          go version
          go env
          go list -m all || echo "модули ещё не загружены"

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: |
          go test ./... || echo "нет тестов или упали — пропускаю"